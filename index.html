<!DOCTYPE html>
<html>
  <head>
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Orbitron&family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Cinzel&family=Orbitron&family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="/images/stop-watch.png" class="watch" />
    <div class="time">
      <span class="digit" id="min"> 0</span>
      <span class="txt">Min</span>
      <span class="digit" id="sec"> 0</span>
      <span class="txt">Sec</span>
      <span class="digit" id="tens"> 0</span>
      <span class="txt">ms</span>
    </div>
    <div class="buttons">
      <button class="start">START</button>
      <button class="stop">STOP</button>
      <button class="reset">RESET</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
